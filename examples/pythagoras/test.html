<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Font Display</title>
    <style>
        /* Define the custom font */
        @font-face {
            font-family: 'Pythagoras'; /* Choose any name for your font */
            src: url('./test.ttf') format('truetype'); /* Path to your font file */
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make body at least viewport height */
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif; /* Fallback font */
        }

        .font-display {
            font-family: 'Pythagoras';
            font-size: 200px;
            color: #333;
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="font-display">ABC</div>
</body>
</html>
